name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install mypy black types-pexpect
    - name: Run black
      run: black --check shellspec.py
    - name: Run mypy
      run: mypy --check-untyped-defs shellspec.py

  docker-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, ubuntu-22, arch, alpine]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Run ${{ matrix.os }} tests
      run: |
        cd tests/docker
        make ${{ matrix.os }}
      env:
        DOCKER_BUILDKIT: 1
